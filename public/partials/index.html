<h1>
    #OpenMRS Scrum Notes Browser
</h1>
<div ng-repeat="scrum in summary.scrumsThisWeek">
    <div>
        {{ scrum.startTime | prettyDate }} (lasted {{duration(scrum)}})
    </div>
    <div>
        Participants:
        <span ng-repeat="p in scrum.participants">
            {{ p }}
        </span>
    </div>
    <div>
        Issues mentioned:
        <ul>
            <li ng-repeat="i in scrum.issues">
                {{ i }} (<a target="_new" href="https://issues.openmrs.org/browse/{{i}}">JIRA</a>)
            </li>
        </ul>
    </div>
    <div>
        Conversation:
        <ul>
            <li ng-repeat="line in scrum.raw">
                {{line.timestamp | time}} | {{line.from}} | {{line.message}}
            </li>
        </ul>
    </div>
</div>
